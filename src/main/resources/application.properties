spring.application.name=goldengit
goldengit.account.activate.url=https://api.goldengit.com/api/v1/accounts/activate
goldengit.jwt.key=${JWT_KEY}
management.server.port=9000
management.endpoints.web.exposure.include=health,metrics,prometheus
springdoc.api-docs.enabled=false
spring.jpa.open-in-view=false
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:3306/goldengit
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.security.user.name=${SECURITY_ENV_USERNAME}
spring.security.user.password=${SECURITY_ENV_PASS}
github.api.token=${GITHUB_API_TOKEN}
redis.host=${REDIS_HOST}
redis.port=6379
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=5672
spring.rabbitmq.username=${RABBITMQ_USER}
spring.rabbitmq.password=${RABBITMQ_PASS}
rabbitmq.email.exchange=email_exchange
rabbitmq.email.queue=email_queue
rabbitmq.email.routing.key=email_routing_key
spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.initial-interval=10s
spring.rabbitmq.listener.retry.max-attempts=5
spring.amqp.deserialization.trust.all=true
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_MAIL_USERNAME}
spring.mail.password=${SMTP_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.ai.openai.api-key=${SPRING_AI_OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.7