spring.application.name=goldengit
goldengit.api.domain=api.goldengit.com
management.endpoints.web.exposure.include=health,metrics,loggers
springdoc.api-docs.path=/api-json-docs
springdoc.swagger-ui.path=/api-docs.html
spring.jpa.open-in-view=false
spring.datasource.url=jdbc:mysql://localhost:3306/goldengit
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
github.api.token=${GITHUB_API_TOKEN}
redis.host=${REDIS_HOST}
redis.port=6379
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=${RABBITMQ_USER}
spring.rabbitmq.password=${RABBITMQ_PASS}
rabbitmq.email.exchange=email_exchange
rabbitmq.email.queue=email_queue
rabbitmq.email.routing.key=email_routing_key
spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.initial-interval=10s
spring.rabbitmq.listener.retry.max-attempts=5
spring.amqp.deserialization.trust.all=true
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_MAIL_USERNAME}
spring.mail.password=${SMTP_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
account.activation.email.subject=Activate your account! [DO NOT REPLY]
account.activation.email.text=Hi %s!\n\n\n Click the following link to activate your account: \n\n%s \n\n\n\n GoldenGit team
