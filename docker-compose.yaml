version: '3.1'
services:

  mysql:
    image: mysql:8.4.0
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:5.2.1-apache
    restart: always
    ports:
      - "3000:80"
    environment:
      PMA_HOST: mysql
    depends_on:
      - mysql

  redis-server:
    image: redis:7.2.4
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
    driver: local
  redis_data: